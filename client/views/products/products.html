<template name="products">
  <h1>Products</h1>
  {{#if Template.subscriptionsReady }}
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered table-striped products-table">
          <thead>
            <tr>
              <th>Product Name</th><th>Code</th>
            </tr>
          </thead>
          <tbody>
          {{#each products}}
            <tr>
              <td><a href="{{pathFor 'aProduct' code=code }}">{{name}}</a></td><td>{{code}}</td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3>New Product</h3>
              </div>
              <div class="panel-body">
                  {{> newProductForm }}
              </div>
          </div>    
      </div>
    </div>     
  {{else}}
    {{> loading }}
  {{/if}}
</template>
