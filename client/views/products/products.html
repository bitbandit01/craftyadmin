<template name="products">
  <h1>Products</h1>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Product Name</th><th>Code</th>
          </tr>
        </thead>
        <tbody>
        {{#each products}}
          <tr>
            <td><a href="{{pathFor 'aProduct' _id}}">{{name}}</a></td><td>{{code}}</td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
  
  {{> newProductForm }}
</template>

<template name="newProductForm">
  <h3>Add A Product</h3>
  <div class="row">
    <div class="col-md-6">
      {{> quickForm collection="Products" type="insert" id="addProductForm" buttonContent="Save" }}
    </div>
  </div>
</template>
