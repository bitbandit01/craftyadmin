<template name="productResaleFormulation">
  <div class="panel panel-default">
      <div class="panel-heading">Formulation for 1 Unit:</div>
      <div class="panel-body">
          {{#with currentFormulation}}
            {{> formulationTable }}
          {{/with}}
      </div>
  </div>
  <h3>New Formulation (for 1 Unit):</h3>
    {{> productResaleFormulationForm }}
  <hr />
  <h3>Formulation History</h3>
  {{#each previousFormulations}}
    {{> formulationTable }}
  {{/each}}
</template>
