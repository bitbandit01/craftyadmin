<template name="inventory">
    {{#if Template.subscriptionsReady }}
        <h1>Inventory</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Product Name</th><th>Size</th><th>In Stock</th><th>Available</th>
                </tr>
            </thead>
            <tbody>
                {{#each inventory}}
                    <tr>
                        <td>{{product.name}}</td><td>{{size.description}}</td><td>{{inStock}}</td><td>{{available}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    {{else}}
        {{> loading}}
    {{/if}}
</template>
