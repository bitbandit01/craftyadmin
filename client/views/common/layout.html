<template name="layout">
    {{#if currentUser }}
    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div>
              <div class="row">
                  <div class="col-md-8">
                      <h1 id="branding"><a href="{{pathFor 'home'}}">Crafty Dashboard</a></h1>
                  </div>
                  <div class="col-md-4 text-right">
                      <br />
                      {{username}}<br />
                      <button class="btn btn-sm btn-primary" id="logout">Logout</button>
                  </div>
             </div>
              <ul class="nav nav-pills">
                <li><a href="{{pathFor 'sizes'}}">Sizes</a></li>
                <li><a href="{{pathFor 'products'}}">Products</a></li>
                <li><a href="{{pathFor 'inventory'}}">Inventory</a></li>
                <li><a href="{{pathFor 'materials'}}">Raw Materials</a></li>
                <li><a href="{{pathFor 'purchaseOrders'}}">Purchase Orders</a></li>
                <li><a href="{{pathFor 'receiveStock'}}">Receive Stock</a></li>
                <li><a href="{{pathFor 'suppliers'}}">Suppliers</a></li>
                <li><a href="{{pathFor 'batches'}}">Batches</a></li>
                <li><a href="{{pathFor 'newBatch' }}">New Batch</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
             {{>Template.dynamic template=content}}
          </div>
        </div>
      </div>
    </body>
    {{else}}
        {{ redirectLogin }}
    {{/if}}
</template>
