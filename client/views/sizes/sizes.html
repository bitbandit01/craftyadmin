<template name="sizes">
    <h1>Pack Sizes</h1>
    {{#if Template.subscriptionsReady }}
      <div class="row">
        <div class="col-md-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Code</th><th>Description</th><th>Weight</th>
              </tr>
            </thead>
            <tbody>
          {{#each sizes}}
            <tr>
              <td>{{code}}</td><td>{{description}}</td><td>{{weight}}</td>
            </tr>
          {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3>Add A Size</h3>
              </div>
              <div class="panel-body">
                  {{> newSizeForm}}
              </div>
          </div>    
        </div>
    </div>    
    {{else}}
      {{> loading }}
    {{/if}}
</template>
