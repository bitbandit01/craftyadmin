<template name="materialSuppliers">
  <h2>Suppliers</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th><th>Code</th>
      </tr>
    </thead>
    <tbody>
      {{#each ../suppliers}}
        <tr>
          <td><a href="{{pathFor 'aSupplier'}}">{{name}}</a></td><td>{{code}}</td>
        </tr>
        <tr>
          <td colspan="2">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Unit</th><th>Min qty</th><th>Price</th>
                </tr>
              </thead>
              <tbody>
                {{#each sizes}}
                  <tr>
                    <td>{{description}}</td><td>1</td><td>&pound;{{price}}</td>
                  </tr>
                   {{#each priceBreaks }}
                     <tr>
                       <td>&nbsp;</td><td>{{qty}}</td><td>&pound;{{price}}</td>
                     </tr>
                   {{/each}}
                {{/each}}
              </tbody>
            </table>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  {{> newMaterialSupplier}}
</template>

<template name="newMaterialSupplier">
  {{#autoForm collection="Materials" doc=.. id="addMaterialSupplierForm" type="update" validation="none" }}
    {{> afQuickField name="suppliers" }}
    <button type="submit" class="btn btn-primary">Save</button>
  {{/autoForm}}
</template>
