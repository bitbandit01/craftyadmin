<template name="newPurchaseOrder">
    <h1>New Purchase Order</h1>
    {{#if Template.subscriptionsReady }}
        <form name="purchaseOrderForm" id="purchaseOrderForm" action="#" method="POST">
            <div class="form-group">
                <label for="material">Material: </label>
                <select name="material" id="materialSelect" class="form-control">
                    <option value="-" selected disabled>&mdash;&mdash;&mdash;&mdash;</option>
                    {{#each materials}}
                        <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-group">
                <label for="supplier">Supplier: </label>
                <select name="supplier" id="supplierSelect" class="form-control">
                    <option value="-" selected disabled>&mdash;&mdash;&mdash;&mdash;</option>
                    {{#each suppliers}}
                        <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-group">
                <label for="size">Size: </label>
                <select name="size" id="sizeSelect" class="form-control">
                    <option value="-" selected disabled>&mdash;&mdash;&mdash;&mdash;</option>
                    {{#each sizes}}
                        <option value="{{_id}}">{{formatUnits this}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-group">
                <label for="qty">Qty: </label>
                <input type="text" name="qty" class="form-control" />
            </div>
            <button class="btn btn-primary">Create Purchase Order</button>
        </form>
    {{else}}
        {{> loading}}
    {{/if}}
</template>
