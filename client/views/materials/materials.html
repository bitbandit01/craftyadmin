<template name="materials">
  {{#if Template.subscriptionsReady }}
    {{#with materials}}
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Product Name</th><th>In Stock</th>
          </tr>
        </thead>
        <tbody>
          {{#each this}}
          <tr>
            <td><a href="{{pathFor 'aMaterial' id=_id }}">{{name}}</a></td><td>{{formatKg inventory}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
     {{/with}}
  {{/if}}
  
    {{> addMaterialForm }}
</template>

<template name="addMaterialForm">
  <h3>Add Material</h3>
  {{#autoForm collection="Materials" id="insertMaterialForm" type="insert" validation="none" }}
    {{> afQuickField name="name" }}
    {{> afQuickField name="code" }}
    {{> afQuickField name="suppliers" }}
    <button type="submit" class="btn btn-primary">Save</button>
  {{/autoForm}}
</template>
