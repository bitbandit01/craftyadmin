<template name="materialSuppliers">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Suppliers</h3>
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
                <tbody>
                {{#each suppliers}}
                <tr>
                    <td><a href="{{pathFor 'aSupplier' id=_id}}">{{name}}</a></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Pack Description</th>
                                    <th>{{../inventoryType}} Per Pack</th>
                                    <th>Min Order Qty</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each sizes}}
                                <tr>
                                    <td>{{code}}</td>
                                    <td>{{description}}</td>
                                    <td>{{units}}</td>
                                    <td>{{minQty}}</td>
                                    <td><button class="btn btn-primary">Edit</button></td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Add Supplier</h3>
            {{> materialSupplierForm }}
        </div>
    </div>
</template>
